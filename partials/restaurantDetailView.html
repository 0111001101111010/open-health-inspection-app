<article id="restaurantDetailView">

	<section id="restuarant-info" class="col-sm-3">

		<google-map center="map.center" zoom="18" options="{'disableDefaultUI':'true'}" draggable="false">
			<marker coords="map.center"></marker>
		</google-map>

		<ul ng-repeat="restaurant in restaurants">
			<li class="name"><h1>{{restaurant.name}}</h1></li>
			<li class="address"><i class="fa fa-map-marker"></i><i>Address: </i><br>{{restaurant.address}}</li>
			<li class="inspection-date"><i class="fa fa-calendar"></i><i>Last Inspection: </i><br>{{restaurant.last_inspection_date}}</li>
		</ul>

	</section>

	<section id="inspections" class="col-sm-9" ng-repeat="restaurant in restaurants">	
	
		<ul class="inspection row"  ng-repeat="inspection in restaurant.inspections">
			<li class="type"><h2>{{inspection.type}}</h2></li>
			<li class="date">{{inspection.date}}</li>
			<li class="">
				<h3>Observations</h3>
				<h4 ng-if="inspection.violations.length === 0">No violations!</h4>
				<ul class="violations col-sm-6 col-md-4"  ng-repeat="violation in inspection.violations">
					<li ng-class="{'active': violation.corrected}" class="violation"><i class="glyphicon glyphicon-ok"></i></li>
					<li ng-class="{'active': violation.critical}" class="critical"><i class="glyphicon glyphicon-warning-sign"></i></li>
					<li ng-class="{'active': violation.repeat}" class="repeat"><i class="glyphicon glyphicon-repeat"></i></li>
					<li class="code">{{violation.code}}</li>
					<li class="observation">{{violation.observation}}</li>
				</ul>
				<li ng-if="restaurant.inspections.length === 0">No violations!</li>
			</li>
		</ul>

	</section>

	

</article>
