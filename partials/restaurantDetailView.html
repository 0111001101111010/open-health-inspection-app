<article id="restaurantDetailView">

	<google-map center="map.center" zoom="18" options="{'disableDefaultUI':'true'}" draggable="false">
		<marker coords="map.center"></marker>
	</google-map>

	<section id="restuarant-info" class="col-sm-3">

		<ul ng-repeat="restaurant in restaurants">
			<li>{{restaurant.name}}</li>
			<li>{{restaurant.address}}</li>
			<li>{{restaurant.last_inspection_date}}</li>
		</ul>

	</section>

	<section id="inspections" class="col-sm-9" ng-repeat="restaurant in restaurants">

		<ul ng-repeat="inspection in restaurant.inspections">
			<li>{{inspection.date}}</li>
			<li>{{inspection.type}}</li>
			<ul>
				<li ng-repeat="violation in inspection.violations">
					{{violation.code}}
					{{violation.observation}}
					{{violation.correction}}
					{{violation.corrected}}
					{{violation.critical}}
					{{violation.repeat}}
				</li>
			</ul>
		</ul>

	</section>

	

</article>
