<h1>{{restaurant.name}}</h1>
<ul>
	<li><strong>Address:</strong> {{restaurant.address}}</li>
	<li><strong>Last Inspection Date:</strong> {{restaurant.last_inspection_date}}</li>
	<li><strong>Number of Inspections:</strong> {{restaurant.inspections.length }}</li>
</ul>

<ul>
	<li ng-repeat="inspection in restaurant.inspections">
		<span class="inspection-date">{{inspection.date}}</span>
		<ul>
			<li ng-repeat="violation in inspection.violations" class="ng-hide-remove">
				<span class="violation-code">{{violation.code}}</span>
				<ul class="inpsection-observation">
					<li ng-repeat="observation in violation.observations">
						<span class="violation-observation">{{observation}}</span>
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>
